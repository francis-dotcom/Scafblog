name: Generate Blog Post

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run generator
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run generate

      - name: Check for new drafts
        id: check
        run: |
          if [ -n "$(ls -A stageArea/drafts/*.mdx 2>/dev/null)" ]; then
            echo "has_drafts=true" >> $GITHUB_OUTPUT
          else
            echo "has_drafts=false" >> $GITHUB_OUTPUT
          fi

      - name: Move draft to blog
        if: steps.check.outputs.has_drafts == 'true'
        run: |
          DRAFT=$(ls -t stageArea/drafts/*.mdx | head -1)
          FILENAME=$(basename "$DRAFT")
          mv "$DRAFT" "blog/$FILENAME"
          echo "FILENAME=$FILENAME" >> $GITHUB_ENV

      - name: Create Pull Request
        if: steps.check.outputs.has_drafts == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "üìù New post: ${{ env.FILENAME }}"
          title: "üìù New Post: ${{ env.FILENAME }}"
          body: |
            ## New Blog Post
            
            **File:** ${{ env.FILENAME }}
            
            ---
            
            ### Review Checklist
            - [ ] Content is accurate
            - [ ] No typos or grammar issues
            - [ ] Tags are appropriate
            - [ ] Ready to publish
            
            ---
            
            *Auto-generated by ScafBlog*
          branch: post/${{ env.FILENAME }}
          delete-branch: true
